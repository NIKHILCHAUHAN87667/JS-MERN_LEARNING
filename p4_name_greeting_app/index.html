<html>
    <head>
        <title>
            Name Greeting App
        </title>
        <style>
            *{background-color:peachpuff;text-align:center;font-size:30px;}
            h1{background-color: whitesmoke;color:blueviolet;}
        </style>
    </head>
    <body>
        <h1>
            Name Greeting App
        </h1>
    <form onsubmit="show()">
        <input type="text" id = "name" placeholder="Enter your name"/>
        <br/><br/>
        <input type = "submit"/>


    </form>
        <h2 id="msg" ></h2>
    <script>
        function show()
        {
            event.preventDefault();
            let name = document.getElementById("name");
            let msg = document.getElementById("msg")

            let d = new Date();
            let hr = d.getHours();

            if(hr<12)
                msg.innerHTML="Good Morning "+name.value;
            else if(hr<16)
                msg.innerHTML="Good Afternoon "+name.value;
            else 
                msg.innerHTML="Good Evening "+name.value
            

            
        }
    </script>
    
    </body>
</html>
